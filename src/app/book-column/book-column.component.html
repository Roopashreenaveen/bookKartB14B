<div>
  <span *ngFor="let user of posts">
  <mat-card class="example-card">
     
      <img mat-card-image class="example-header-image" src="{{url}}{{user.coverFileName}}"> 
       <mat-card-content class="content">
         <b>  <div class="types">{{user.title}}</div></b>
        <p >
          {{user.price | currency:"INR"}}
        </p>
        <br>
        <button mat-raised-button color="primary"><i class="fas fa-shopping-cart"></i>Add to cart</button>
      </mat-card-content>
  
    </mat-card>
    </span>
